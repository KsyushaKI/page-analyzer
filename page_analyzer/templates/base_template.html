<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Third project for Hexlet.io">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Анализатор страниц</title>
  </head>

  <body class="min-vh-100 d-flex flex-column" data-new-gr-c-s-check-loaded="14.1107.0" data-gr-ext-installed="">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="{{ url_for('get_main_page') }}">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="{{ url_for('show_websites_list') }}">Сайты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    {% for status, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ status }}" role="alert">{{ message }}</div>
    {% endfor %}

    {% block content %}
    {% endblock content %}

    <footer>
        <div class="container my-5 pt-4 border-top">
            <div class="row justify-content-sm-center">
                <div class="col-sm-auto">
                    <a target="_blank" href="https://github.com/KsyushaKI">GitHub | KsyushaKI</a>
                </div>
                <div class="col-sm-auto">
                    <img class='ml-2' src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" height="16px">
                </div>
                <div class="col-sm-auto">
                    <a target="_blank" href="https://github.com/KsyushaKI/page-analyzer">Page analyzer</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
